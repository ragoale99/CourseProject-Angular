<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            style="margin-right: 0.4em"
          >
            Add
          </button>
          <button
            class="btn btn-danger"
            type="button"
            style="margin-right: 0.4em"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            style="margin-right: 0.4em"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
